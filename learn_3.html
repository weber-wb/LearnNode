        stream 是Node.js提供的又一个仅在服务器端使用的模块，目的是支持 "流" 这种数据结构。
        什么是流? 流是一种抽象的数据结构。
        我们可以把数据看成是数据流，比如你敲键盘的时候，就可以把每个字符依次连起来，看成字符流。这个流是从键盘输入到应用程序，实际上它还对应着一个名字：标准输入流(stdin);
        如果应用程序把字符依次输出到显示器上，也可以看成是一个流。这个流对应着的名字：标准输出流(stdout)
        流的特点是数据有序的，而且必须是依次读取，或者是依次写入，不能像Array那样随机定位
